<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- تحديث رابط مكتبة html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* ترتيب العناصر عمودياً */
            text-align: center;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #4A9E83;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            /* إضافة padding */
            margin-top: 20px;
            /* إضافة margin */
        }
    </style>
</head>

<body>

    <!-- الـ div الذي سيتم تحويله إلى صورة -->
    <div id="box"></div>

    <!-- زر التحويل ورابط التنزيل -->
    <button onclick="captureDiv()">Capture as Image</button>
    <a id="downloadLink" style="display:none;">Download Image</a>

    <script>
        function captureDiv() {
            const element = document.getElementById('box');

            // تحويل محتويات العنصر إلى صورة باستخدام html2canvas
            html2canvas(element).then(function (canvas) {
                // تحويل اللوحة إلى URL صورة
                const image = canvas.toDataURL('image/png');

                // إعداد رابط التنزيل
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = image;
                downloadLink.download = 'div-image.png';
                downloadLink.textContent = 'Download Image';
                downloadLink.style.display = 'block'; // عرض الرابط بعد التحديث
            }).catch(function (error) {
                console.error('Error capturing the div:', error);
            });
        }
    </script>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
